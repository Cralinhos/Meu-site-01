<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Música Aleatória</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="Icon/favicon.ico" type="image/x-icon">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6320314262872286"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>Gerador de Música Aleatória</h1>
    <select id="genreSelect">
      <option value="pop">Pop</option>
      <option value="rock">Rock</option>
      <option value="hiphop">Hip-hop</option>
      <option value="rnb">R&B (Rhythm and Blues)</option>
      <option value="electronic">Eletrônica</option>
      <option value="jazz">Jazz</option>
      <option value="blues">Blues</option>
      <option value="reggae">Reggae</option>
      <option value="country">Country</option>
      <option value="classical">Clássica</option>
      <option value="folk">Folk</option>
      <option value="indie">Indie</option>
      <option value="metal">Metal</option>
      <option value="funk">Funk</option>
      <option value="soul">Soul</option>
      <option value="punk">Punk</option>
      <option value="rap">Rap</option>
      <option value="dance">Dance</option>
      <option value="sertanejo">Sertanejo</option>
      <option value="gospel">Gospel</option>
      <option value="edm">Eletrônica Dance Music (EDM)</option>
      <option value="instrumental">Instrumental</option>
      <option value="dubstep">Dubstep</option>
      <option value="reggaeton">Reggaeton</option>
      <option value="flamenco">Flamenco</option>
      <option value="ska">Ska</option>
      <option value="techno">Techo</option>
      <option value="newage">New Age</option>
      <option value="ambient">Ambient</option>
      <option value="opera">Opera</option>
    </select>
    <button id="randomizeButton">Randomize</button>
    <div id="player"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
